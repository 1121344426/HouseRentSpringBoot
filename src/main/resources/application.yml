    addresses: 127.0.0.1:5672
    #使用了应答机制必须设置
    publisher-confirm-type: correlated
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  freemarker:
    cache: false
  redis:
    #表示 使用哪一个数据库
    database: 0
    # Redis服务器地址
    #host: 120.79.189.128
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: yxw1121344436QQ%
    # 连接数据库的类型jedis和lettuce
    client-type: lettuce
    lettuce:
      pool:
        #最大连接数
        max-active: 8
        #连接池最大阻塞时间
        max-wait: -1
        #最大空闲连接
        max-idle: 8
        #最小空闲连接
        min-idle: 0
    #连接超时时间
    timeout: 5000

  datasource:
    username: root
    password: yxw123456QQ%
    #Durl: jdbc:mysql://120.79.189.128:3306/houserent?characterEncoding=utf8
    Durl: jdbc:mysql://127.0.0.1:3306/houserent?characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # 配置Druid的其他参数，以下配置必须增加一个配置文件才能有效
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat, wall
    # 打开PSCache，并且指定每个连接上PSCache的大小
    maxPoolPreparedStatementPerConnectionSize: 20
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp


  mail:
