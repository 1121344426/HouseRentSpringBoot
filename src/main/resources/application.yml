    properties: {mail.smtp.ssl.enable: true}
  cache:
    #springboot的cache类型
    type: redis
    #springboot的cache名称，在缓存注解中使用，多个可以使用,隔开
    cache-names: redisCache
    #是否允许存储null值
    redis:
      cache-null-values: true
      #是否使用前缀
      use-key-prefix: true
      #设置前缀是什么
      #key-prefix:
      #设置缓存的时间，0表示永不过期
      time-to-live: 0


